<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <form onsubmit="login(event)">
            <input email="email" type="email" placeholder="enter your email"/></br>
            <input password="password" type="password" placeholder="enter your password"/></br>
             <input type="submit" value="login"/>
         </form>
    </div>
    
</body>
</html>
