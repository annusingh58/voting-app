<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <style>
        #screen{
            height: 150px;
            width:15%;
            border:5px solid gray;
            margin: auto;
            margin-top: 50px;
        }
        #main{
            height: 20px;
            width: 100%;
            border:1px solid red;
        }
       
       
        

    </style>
</head>
<body>
    <div id="screen">
        <div id="main">
        <form onsubmit="register(event)">
            <input name="name" type="username" placeholder="enter your name"/></br>
            <input email="email" type="email" placeholder="enter your email"/></br>
            <input password="password" type="password" placeholder="enter your password"/></br>
            <input number="number" type="number" placeholder="enter your number"/></br>
            <input type="submit" value="register"/>


        </form>
    </div>
    

    </div>
    
</body>
</html>
